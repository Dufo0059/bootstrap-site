	<h2>Sign up and help fight for the trees.</h2>
	<p>signing up and make it easy to donate to STTWW(save the trees world wide)</p>
	<div class="row">
		<form class="form-horizontal" name="commentform">
			<div class="form-group">
				<div class="col-md-4">
					<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" />
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" />
				</div>
				<div class="col-md-4 input-group">
					<span class="input-group-addon">@</span>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Your question or comment here"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<button type="submit" value="Submit" class="btn btn-warning pull-right">Send</button>
				</div>
			</div>
		</form>
	</div>

	 <script>
      function initMap() {
        var uluru = {lat: 45.447101, lng: -75.49475039999999};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWT9WoX_DgV7ZoV0soIqRAFxDLPsdaeU&callback=initMap">
